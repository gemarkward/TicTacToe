<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe by Gilbro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="jquery.fittext.js"></script>
  </head>
  <body>
    <script src="tictactoe.js"></script>
    <!-- The form -->
    <div class="form-popup" id="myForm">
      <form id="newGameForm" class="form-container">
        <h1>Players</h1>
        <div class="formRow">
          <label for="player1Name"><b>Name</b></label>
          <input type="text" id="playerOneName" placeholder="Player1" value="Player1" name="player1Name" required><br>
        </div>
        <div class="formRow">
          <label for="player1Marker"><b>Marker</b></label>
          <input type="text" id="playerOneMarker" class="markerInput" placeholder="X" value="X" name="player1Marker" required>
        </div>
        <div class="formRow">
          <label for="player2Name"><b>Name</b></label>
          <input type="text" id="playerTwoName" placeholder="Player2" value="Player2" name="player2Name" required>
        </div>
        <div class="formRow">
          <label for="player2Marker"><b>Marker</b></label>
          <input type="text" id="playerTwoMarker" class="markerInput" placeholder="O" value="O" name="player2Marker" required>
        </div>
        <button type="submit" class="btn">Start Game</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
      </form>
    </div>
    <button class="open-button" id="newGame">New Game</button>
    <h1 id="gameHeader">This is a game header.</h1>
    <div id="board">
        <div class="row" id="topRow">
            <p class="cell" id="topLeft"></p><p class="cell" id="topMiddle"></p><p class="cell" id="topRight"></p>
        </div>
        <div class="row" id="middleRow">
            <p class="cell" id="middleLeft"></p><p class="cell" id="middle"></p><p class="cell" id="middleRight"></p>
        </div>
        <div class="row" id="bottomRow">
            <p class="cell" id="bottomLeft"></p><p class="cell" id="bottomMiddle"></p><p class="cell" id="bottomRight"></p>
        </div>
    </div>
  </body>
</html>
