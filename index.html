<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe by Gilbro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <script src="tictactoe.js"></script>
    <div id="board">
        <div class="row" id="topRow">
            <p class="cell" id="topLeft"></p><p class="cell" id="topMiddle"></p><p class="cell" id="topRight"></p>
        </div>
        <div class="row" id="middleRow">
            <p class="cell" id="middleLeft"></p><p class="cell" id="middle"></p><p class="cell" id="middleRight"></p>
        </div>
        <div class="row" id="bottomRow">
            <p class="cell" id="bottomLeft"></p><p class="cell" id="bottomMiddle"></p><p class="cell" id="bottomRight"></p>
        </div>
    </div>
  </body>
</html>
